    <style>
      /* Add any custom styles here */
      .dimension {
        max-width: 400px; /* Optional: Set max width for the form elements */
        margin: 0 auto; /* Center the form */
      }
      .main {
        margin-top: 10rem;
      }
    </style>

  <body>
    <!-- header section -->
    <header class="header container">
      <div class="header-1">
        <a href="#" class="logo"><i class="fas fa-shop"></i>Shop</a>
        <form action="" class="search-form">
          <input
            type="search"
            name=""
            placeholder="search here..."
            id="search-box"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
          <a href="login.html" id="login-btn " class="fas fa-user"></a>
        </div>
      </div>

      <div class="header-2 container">
        <nav class="navbar">
          <a href="index.html">Home</a>

          <!-- <a href="#reviews">reviews</a> -->
          <a href="contact.html">contact</a>
        </nav>
      </div>
    </header>

    <div class="main">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="contact">
              <p class="fs-3 feature fw-bolder text-center about1">
                Contact us
              </p>
              <form class="form">
                <div class="mb-3 dimension">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="mb-3 dimension">
                  <label for="exampleFormControlInput2" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3 dimension">
                  <label for="exampleFormControlInput3" class="form-label"
                    >Subject</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Enter your subject"
                  />
                </div>
                <div class="mb-3 dimension">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Enter your message"
                  ></textarea>
                </div>
                <div class="mb-3 dimension">
                  <button type="submit" class="btn btn-primary submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
